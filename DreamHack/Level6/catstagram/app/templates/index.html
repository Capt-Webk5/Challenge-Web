<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catstagram - Share Your Cat Moments</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/responsive.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="{{ url_for('index') }}" class="logo">Catstagram</a>
            <div class="nav-links">
                <a href="{{ url_for('login') }}">Log In</a>
                <a href="{{ url_for('register') }}">Sign Up</a>
            </div>
        </div>
    </nav>

    <!-- Welcome Section -->
    <div class="welcome-container">
        <div class="welcome-content">
            <div class="welcome-logo">Catstagram</div>
            <p class="welcome-text">
                The purr-fect place to share your favorite cat moments with fellow cat lovers around the world.
            </p>
            <div class="welcome-buttons">
                <a href="{{ url_for('register') }}" class="btn btn-primary">Join the Cat Community</a>
                <a href="{{ url_for('login') }}" class="btn btn-secondary">Already have an account?</a>
            </div>
        </div>
    </div>
</body>
</html>
